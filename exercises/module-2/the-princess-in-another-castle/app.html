<!DOCTYPE html>
<html>
    <head>
        <body>
            <header>
                <h1>Object Oriented Programming <i>with</i> JavaScript</h1>
            </header>
            <section>
                <article>
                    <script type="text/javascript">
                        function disp()
                        {
                            line1 = "<b>Name:</b>" + this.name + "<br>";
                            line2 = "<b>Address:</b>" + this.address + "<br>";
                            line3 = "<b>Work Phone:</b>" + this.work + "<br>";
                            line4 = "<b>Home Phone:</b>" + this.home + "<br>";
                            document.write(line1,line2,line3,line4);
                            document.write("<hr>");
                        }
                        function PersonalDataClass(name, address, work, home)
                        {
                            this.name = name;
                            this.address = address;
                            this.work = work;
                            this.home = home;
                            this.disp = disp;
                        }
                        n = "Saad";
                        a = "3929 Elm West Street, XY. 10001";
                        w = "262-900-0000";
                        h = "905-900-0000";
                        var personalObject = new PersonalDataClass(n,a,w,h);
                        personalObject.disp();
                        </script>
                </article>
            </section>
        </body>
    </head>
</html>
