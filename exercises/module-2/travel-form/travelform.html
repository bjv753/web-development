<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <form name="travelForm">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="number" name="age" placeholder="Age">
            Female: <input type="radio" name="gender" value="Female">
            Male: <input type="radio" name="gender" value="Male">

            Choose Your Menu:

            Vegetarian: <input type="checkbox" name="menu" value="Vegetarian"/>
            Kosher: <input type="checkbox" name="menu" value="Kosher"/>
            Lactose Free: <input type="checkbox"  name="menu" value="Lactose Free"/>
            
            Choose Your Destination:
            
            <select name="city">
                <option value="Paris">Paris</option>
                <option value="Egypt">Egypt</option>
                <option value="Tokyo">Tokyo</option>
            </select>
            <button>Submit</button>
        </form>
        <script src="travelform.js"></script>
    </body>
</html>
